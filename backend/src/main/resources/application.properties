
# Configuración de la aplicación Help Desk Mini
spring.application.name=helpdesk-mini

# Configuración del servidor
server.port=8080
server.servlet.context-path=/api

# Configuración de Oracle Database
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=HELPDESK
spring.datasource.password=H3lpD3sk
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# Configuración de logging
logging.level.root=INFO
logging.level.com.soporteagil.helpdesk=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuración CORS (permitir frontend en diferentes puertos)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://127.0.0.1:5500
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuración de paginación por defecto
app.pagination.default-page-size=10
app.pagination.max-page-size=100

# Configuración de zona horaria
spring.jackson.time-zone=America/Bogota
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss